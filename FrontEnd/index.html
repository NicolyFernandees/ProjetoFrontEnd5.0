<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FrontEnd </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Topo">
        <h1> Cadastro de usuário</h1> 
    </div>
    <div class="Formulario"> <!-- Formulário forms get: consulta pública (rota get, vai ser mostrada na URL, 
    e voce pode alterar na mesma URl). Capura de dados Input text-->
        <form> 
            
                <label for="nome"> Nome: </label>
                <input type="text" id="nome" required> <!-- Vai aparecer um campo para voce colocar seu nome com um botão, (types, são uma proteção para que o usuário não escreva errado)-->
                <p></p>

                <label for="idade"> Idade: </label>
                <input type="number" name="idade" id="idade" required> <!-- Vai aparecer um campo para voce colocar sua idade com um botão, (Requeired para o usuário nao entregar o forms vazio)-->
                <p></p>

                <label for=""> Email </label> <!-- Vai preencher com seus dados (nome, email, idade), são lacunas-->
                <input type="email" id="email"> <!-- Vai aparecer um campo para voce colocar seu email com um botão-->
                <p></p>

                <label for=""> Estado</label>
                <select name="estado" id="estado"> <!-- Padrão colocar a cidade que foi codada primeiro-->
                    <option value="PR"> Parana </option> <!-- laranja envia os dados, branco é o escrit para voce preencher-->
                    <option value="SC"> Santa Catarina</option>
                </select>

                <label for=""> Cidade</label>
                <input list="cidades">
                <datalist id="cidades"> <!-- obrigatorio colocar a cidade, filtra por letras (buscador), pré estabelecido -->
                    <option value="Maringá"> Maringá </option>
                    <option value="Sarandi"> Sarandi </option> <!-- alt + seta clicando encima (arrasta a linha para baixo)-->
                    <option value="Loanda"> Loanda </option> <!-- ctrl+d (seleciona o próximo)-->
                    <option value="Cascavel"> Cascavel </option> <!-- alt shift + seta (duplica)-->


                </datalist>
                
                <input type="submit" value="Enviar"> 

        </form>
    </div>
</body>
</html>
